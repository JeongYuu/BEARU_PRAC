<!doctype html> <!-- 우리가 사용할 타입이 html이라는 것을 알려줌-->
<html lang = "kor"> <!-- 문서의 시작을 알리는 태그-->
    <head> <!-- 문서의 정보를 전달할 때 사용하는 태그-->
        <meta charset="utf8"> <!-- 직접적으로 문서의 정보를 전달할 때 사용 / 인코딩 방식-->
    </head>
    <body> <!-- 화면에 보이는 부분을 구성 -->
        <input type = "text"> <!-- 사용자의 input값을 전달받음-->
        <h1>제목</h1> <!--h1~6까지 순서대로 글자 크기가 점점 작아짐(제목 등에 많이 사용)-->
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>
        <h6>제목6</h6>
        <p> <!--문장 입력-->
            문장
        </p>
        <ul>
            <li>list1</li> <!--리스트 생성-->
            <li>list2</li>
        </ul>
        <div>div</div> <!--영역을 구분해 주는 태그-->
        <span>span</span>
    </body>
</html>
